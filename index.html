    <script>
        player = document.getElementById('video');
        btnPlayPause = document.getElementById('btnPlayPause');
        // BU İKİ SATIRDA VİDEO KIMININDA ZATEN ID MİZİ VERMİŞTİK BU SATIRDA VİDEO VE BUTONUMUZUN ID SİNİ KULLANARAK
        // VİDEOYU ÇALIŞTIRMAYA ÇALIŞTIM 
        
        player.addEventListener('play', function() { 
        changeButtonType(btnPlayPause, 'Pause');
        }, false);
        // BU SATIRDA  PLAYA BASILDIGINDA PAUSE ÇIKMASI İÇİN FUNCTİON KULLANIK TABİ EN BAŞTA FALSE OLMASINI İSTEDİK 

        player.addEventListener('pause', function() {
            changeButtonType(btnPlayPause, 'Play');
        }, false);
        // pausa basıldığında play gelmesi için 

        function playPauseVideo() {
            if (player.paused || player.ended) {
                changeButtonType(btnPlayPause, 'Pause');
                player.play();
            }
            else {
                changeButtonType(btnPlayPause, 'Play');
                player.pause();
            }
        }
        function changeButtonType(btn, value) {
            btn.title     = value;
            btn.innerHTML = value;
        }
        const nav = document.getElementById('nav');
        window.addEventListener('scroll', () => {
            if(window.scrollY >= 100){
                nav.classList.add('nav__black');
            }else{
                nav.classList.remove('nav__black')
            }
        })
    </script>
